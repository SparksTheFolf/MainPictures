<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nolan Trapp's Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Nolan Trapp's Photography</h1>
    
    <div>
      <button onclick="loadGallery('NYCTrip')">NYCTrip</button>
      <button onclick="loadGallery('ONT')">ONT</button>
      <button onclick="loadGallery('RandomFlying')">RandomFlying</button>
      <button onclick="loadGallery('35mm')">35mm</button>
      <button onclick="loadGallery('Others')">Others</button>
    </div>
  </header>
  <br>
  <div id="gallery"></div>
   
    <script>

    async function loadGallery(folderName) {
      const galleryDiv = document.getElementById('gallery');
      galleryDiv.innerHTML = ''; // Clear previous gallery

      try {
        const response = await fetch(`/${folderName}/list.txt`);
        const data = await response.text();
        const photoNames = data.split(',').map(photoName => photoName.trim());

        if (photoNames.length === 0) {
          galleryDiv.innerHTML = `<p>No photos found in the ${folderName} folder.</p>`;
          return;
        }

        photoNames.forEach(photoName => {
          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');

          const img = document.createElement('img');
          img.src = `/${folderName}/${photoName}`;
          img.alt = photoName;

          imageContainer.appendChild(img);
          galleryDiv.appendChild(imageContainer);
        });
      } catch (error) {
        console.error('Error fetching photo list:', error);
        galleryDiv.innerHTML = '<p>Something went wrong while fetching photos.</p>';
      }
    }

    async function loadLimitedGallery(folderName) {
        const maxTotalImages = 25;
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = ''; // Clear previous gallery
  
        let totalImages = 0;
  
        try {
          for (const currentFolder of [ 'ONT', 'NYCTrip', 'RandomFlying']) {
            if (totalImages >= maxTotalImages) break; // Stop loading more images
  
            const response = await fetch(`/${currentFolder}/list.txt`);
            const data = await response.text();
            const photoNames = data.split(',').map(photoName => photoName.trim());
  
            if (photoNames.length === 0) {
              continue; // Skip folders with no photos
            }
  
            const remainingImages = maxTotalImages - totalImages;
            const numImagesToShow = Math.min(photoNames.length, remainingImages);
  
            for (let i = 0; i < numImagesToShow; i++) {
              const photoName = photoNames[i];
  
              const imageContainer = document.createElement('div');
              imageContainer.classList.add('image-container');
  
              const img = document.createElement('img');
              img.src = `/${currentFolder}/${photoName}`;
              img.alt = photoName;
  
              imageContainer.appendChild(img);
              galleryDiv.appendChild(imageContainer);
  
              totalImages++;
  
              if (totalImages >= maxTotalImages) break; // Stop loading more images
            }
          }
  
          if (totalImages === 0) {
            galleryDiv.innerHTML = `<p>No photos found in the selected folders.</p>`;
          }
        } catch (error) {
          console.error('Error fetching photo list:', error);
          galleryDiv.innerHTML = '<p>Something went wrong while fetching photos.</p>';
        }
      }
  
      // Load the limited gallery on page load
      window.addEventListener('load', () => {
        loadLimitedGallery();
      });


  </script>

</body>
</html>
